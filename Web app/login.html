<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Crowd Monitoring System</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyD9DmcbBL0gFfrbor9r8uFz_6rXPlYQBDM",
        authDomain: "crowd-app-ffaa4.firebaseapp.com",
        databaseURL: "https://crowd-app-ffaa4-default-rtdb.firebaseio.com",
        projectId: "crowd-app-ffaa4",
        storageBucket: "crowd-app-ffaa4.appspot.com",
        messagingSenderId: "656185449151",
        appId: "1:656185449151:web:8d6990523958e9bee4840a",
        measurementId: "G-QVN1T8G1DT"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        loginForm.addEventListener('submit', (e) => {
          e.preventDefault(); // Prevent form from submitting normally

          const email = emailInput.value;
          const password = passwordInput.value;

          // Sign in with email and password
          signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              // Signed in
              const user = userCredential.user;
              console.log('User logged in:', user);
              window.location.href = 'dashboard.html'; // Redirect to dashboard
            })
            .catch((error) => {
              console.error('Error logging in:', error.message);
            });
        });
      });
    </script>
</head>
<body>
    <header>
        <h1>Login</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="signup.html">Signup</a>
        </nav>
    </header>
    <main>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 AI Crowd Monitoring System</p>
    </footer>
</body>
</html>
